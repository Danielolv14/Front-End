<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <link rel="stylesheet" href="motor/motor.css" />
    
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <a href="index.html"><img src="motor/foto2.png" alt=""></a>
      <h1>Motoristas Próximos ao Local:</h1>
      <ul class="drivers"></ul>
      <h1>Agendar Corrida:</h1>
      <ul class="schedule"></ul>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Selecione a data e horário da corrida</h2>
        <div class="datetime-input">
          <label for="rideDate">Data:</label>
          <input type="date" id="rideDate" required>
          <label for="rideTime">Horário:</label>
          <input type="time" id="rideTime" required>
          <button id="scheduleButton">Agendar</button>
          <button id="confirmButton">Confirmar</button>
        </div>
      </div>
    </div>
    <script src="motor/motor.js"></script>
  </body>
</html>
