<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assetsPerfil/style.css">
    
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="row">
                <div class="col-md-4 mt-1">
                    <div class="card text-center siderbar">
                        <div class="card-body">
                            <img id="profilePhoto" src="assetsPerfil/usuario1.jpg" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h3 id="Nome"> </h3>
                                <ul class="avaliacao">
                                    <div class="stars">
                                        <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                                    </div>
                                </ul>
                                <button type="button" onclick="logoutUser()">Sair</button>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="col-md-8 mt-1">
                    <div class="card mb-3 content">
                        <h2>
                            <select id="userType" onchange="updateUserType()">
                                <option value="Motorista">Motorista</option>
                                <option value="Passageiro">Passageiro</option>
                            </select>
                        </h2>
                        <div class="card-body">
                            <div class="row" id="userInfo">
                                <div class="col-md-5">
                                    <h5><strong>Nome: </strong> <span id="userInfo"></span></h5> 
                                </div>
                                <div class="col-md-8 text-secondary" id="userName">
                                    
                                </div> 
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-5">
                                    <h5><strong>Sobrenome:</strong> <span id="userInfo"></span></h5>
                                </div>
                                <div class="col-md-9 text-secondary" id="lastname">
                                    
                                </div> 
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-5">
                                    <h5><strong>Email: </strong> <span id="userInfo"></span></h5>
                                </div>
                                <div class="col-md-9 text-secondary" id="Email">
                                    
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-5">
                                    <h5><strong>Telefone:</strong> <span id="userInfo"></span></h5>
                                </div>
                                <div class="col-md-9 text-secondary" id="telefone">
                                    
                                </div> 
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-5">
                                    <h5><strong>Corridas:</strong> <span id="userInfo"></span></h5>
                                </div>
                                <div class="col-md-9 text-secondary" id="corridas">
                                   2543
                                </div> 
                            </div> 
                            <hr> 
                            <div>
                                <h3>Informações do Veículo</h3>
                                <p><strong>Placa do Carro:</strong> <input type="text" id="profileCarPlate" onchange="updateUserCarInfo()"></p>
                                <p><strong>Modelo do Carro:</strong> <input type="text" id="profileCarModel" onchange="updateUserCarInfo()"></p>
                            </div>  
                            <button type="button" onclick="saveProfile()">Salvar Alterações</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mt-4">
                    <h2>Escreva um comentário</h2>
                    <form id="formulario">
                        <input type="text" id="name"class="form-control" placeholder="Full Name...">
                        <input id="email" class="form-control" placeholder="Email Address...">
                        <textarea id="text" class="form-control" placeholder="Escreva um comentário..."></textarea>
                        <button type="submit">Comentar</button>
                    </form>
                </div>
                    <div class="commentPost col md-8 " id="commentPost">
                        <div class="card-body">
                            <h2 id="comentario">Comentários</h2> 
                        </div>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assetsPerfil/index.js"></script>
</body>
</html>
